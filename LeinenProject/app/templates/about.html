{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <body class="about">
        
    <div class="section_wrapper">
    {% for about in about  %}
    

        <div class="image">

            <img src="{{ about.img.url }}" alt="About">
            
        </div>
        

        <div class="desc_wrapper">
            <div class="content">
                <div class="title">
                    <h1>{{ about.title }}</h1>
                </div>
                
                <div class="subtitle">
                    <h3>{{ about.subtitle }}</h3>
                </div>
                
                <div class="description">
                    <p>{{about.content}}</p>
                </div>
            </div>
           
        </div>
    {% endfor %}
    </div>
</body>
{% endblock content %}
